<div id="service-labels">
  <rd-widget>
    <rd-widget-header icon="list" title-text="服务标签">
      <div class="nopadding" authorization="DockerServiceUpdate">
        <a class="btn btn-secondary btn-sm pull-right" ng-click="isUpdating || addLabel(service)" ng-disabled="isUpdating"> <pr-icon icon="'plus'"></pr-icon> 标签 </a>
      </div>
    </rd-widget-header>
    <rd-widget-body ng-if="service.ServiceLabels.length === 0">
      <p>此服务没有标签。</p>
    </rd-widget-body>
    <rd-widget-body classes="no-padding" ng-if="service.ServiceLabels.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th> 标签 </th>
            <th> 值  </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="label in service.ServiceLabels">
            <td>
              <div class="input-group input-group-sm">
                <span class="input-group-addon fit-text-size">name</span>
                <input
                  type="text"
                  class="form-control"
                  ng-model="label.key"
                  placeholder="例如 com.example.foo"
                  ng-change="updateLabel(service, label)"
                  ng-disabled="isUpdating"
                  disable-authorization="DockerServiceUpdate"
                />
              </div>
            </td>
            <td>
              <div class="input-group input-group-sm">
                <span class="input-group-addon fit-text-size">value</span>
                <input
                  type="text"
                  class="form-control"
                  ng-model="label.value"
                  placeholder="例如 bar"
                  ng-change="updateLabel(service, label)"
                  ng-disabled="isUpdating"
                  disable-authorization="DockerServiceUpdate"
                />
                <span class="input-group-btn" authorization="DockerServiceUpdate">
                  <button class="btn btn-dangerlight" type="button" ng-click="removeLabel(service, $index)" ng-disabled="isUpdating">
                    <pr-icon icon="'trash-2'" size="'md'"></pr-icon>
                  </button>
                </span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </rd-widget-body>
    <rd-widget-footer authorization="DockerServiceUpdate">
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary btn-sm" ng-disabled="!hasChanges(service, ['ServiceLabels'])" ng-click="updateService(service)">应用更改</button>
          <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a ng-click="cancelChanges(service, ['ServiceLabels'])">重置更改</a></li>
            <li><a ng-click="cancelChanges(service)">重置所有更改</a></li>
          </ul>
        </div>
      </div>
    </rd-widget-footer>
  </rd-widget>
</div>
