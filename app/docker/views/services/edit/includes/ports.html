<div>
  <rd-widget>
    <rd-widget-header icon="list" title-text="已发布端口">
      <div class="nopadding" authorization="DockerServiceUpdate">
        <a class="btn btn-secondary btn-sm pull-right" ng-click="isUpdating ||addPublishedPort(service)" ng-disabled="isUpdating">
          <pr-icon icon="'plus'"></pr-icon> 端口映射
        </a>
      </div>
    </rd-widget-header>
    <rd-widget-body ng-if="!service.Ports || service.Ports.length === 0">
      <p>此服务没有已发布的端口。</p>
    </rd-widget-body>
    <rd-widget-body ng-if="service.Ports && service.Ports.length > 0" classes="no-padding">
      <table class="table">
        <thead>
          <tr>
            <th>主机端口</th>
            <th>容器端口</th>
            <th>协议</th>
            <th>发布模式</th>
            <th authorization="DockerServiceUpdate">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="portBinding in service.Ports">
            <td>
              <div class="input-group input-group-sm">
                <span class="input-group-addon !leading-none">主机</span>
                <input
                  type="number"
                  class="form-control"
                  ng-model="portBinding.PublishedPort"
                  placeholder="例如 8080"
                  ng-change="updatePublishedPort(service, mapping)"
                  ng-disabled="isUpdating"
                  disable-authorization="DockerServiceUpdate"
                />
              </div>
            </td>
            <td>
              <div class="input-group input-group-sm">
                <span class="input-group-addon !leading-none">容器</span>
                <input
                  type="number"
                  class="form-control"
                  ng-model="portBinding.TargetPort"
                  placeholder="例如 80"
                  ng-change="updatePublishedPort(service, mapping)"
                  ng-disabled="isUpdating"
                  disable-authorization="DockerServiceUpdate"
                />
              </div>
            </td>
            <td>
              <div class="input-group input-group-sm">
                <select
                  class="selectpicker form-control !rounded"
                  ng-model="portBinding.Protocol"
                  ng-change="updatePublishedPort(service, mapping)"
                  ng-disabled="isUpdating"
                  disable-authorization="DockerServiceUpdate"
                >
                  <option value="tcp">tcp</option>
                  <option value="udp">udp</option>
                </select>
              </div>
            </td>
            <td>
              <div class="input-group input-group-sm">
                <select
                  class="selectpicker form-control !rounded"
                  ng-model="portBinding.PublishMode"
                  ng-change="updatePublishedPort(service, mapping)"
                  ng-disabled="isUpdating"
                  disable-authorization="DockerServiceUpdate"
                >
                  <option value="ingress">入口</option>
                  <option value="host">主机</option>
                </select>
              </div>
            </td>
            <td authorization="DockerServiceUpdate">
              <span class="input-group-btn">
                <button class="btn btn-sm btn-dangerlight" type="button" ng-click="removePortPublishedBinding(service, $index)" ng-disabled="isUpdating">
                  <pr-icon icon="'trash-2'" size="'md'"></pr-icon>
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </rd-widget-body>
    <rd-widget-footer authorization="DockerServiceUpdate">
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary btn-sm" ng-disabled="!hasChanges(service, ['Ports'])" ng-click="updateService(service)">应用更改</button>
          <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a ng-click="cancelChanges(service, ['Ports'])">重置更改</a></li>
            <li><a ng-click="cancelChanges(service)">重置所有更改</a></li>
          </ul>
        </div>
      </div>
    </rd-widget-footer>
  </rd-widget>
</div>
