<div ng-if="applicationState.endpoint.apiVersion >= 1.25" id="service-secrets">
  <rd-widget>
    <rd-widget-header icon="list" title-text="Secrets"> </rd-widget-header>
    <rd-widget-body classes="no-padding">
      <div class="form-inline" style="padding: 10px" authorization="DockerServiceUpdate">
        添加一个密钥：
        <select class="form-control !h-[30px] !text-[13px]" ng-options="secret.Name for secret in secrets | orderBy: 'Name'" ng-model="state.addSecret.secret">
          <option selected disabled hidden value="">选择一个密钥</option>
        </select>
        <div class="form-group" ng-if="applicationState.endpoint.apiVersion >= 1.3 && state.addSecret.override">
          目标：
          <input class="form-control" ng-model="state.addSecret.target" placeholder="/path/in/container" />
        </div>
        <div class="btn-group btn-group-sm" ng-if="applicationState.endpoint.apiVersion >= 1.3">
          <label class="btn btn-light" ng-model="state.addSecret.override" uib-btn-radio="false">默认位置</label>
          <label class="btn btn-light" ng-model="state.addSecret.override" uib-btn-radio="true">覆盖</label>
        </div>
        <a class="btn btn-default btn-sm" ng-click="addSecret(service, state.addSecret)"> <pr-icon icon="'plus'"></pr-icon> 添加密钥 </a>
      </div>
      <table class="table" style="margin-top: 5px">
        <thead>
          <tr>
            <th>名称</th>
            <th>文件名</th>
            <th>UID</th>
            <th>GID</th>
            <th>权限</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="secret in service.ServiceSecrets">
            <td
              ><a ui-sref="docker.secrets.secret({id: secret.Id})">{{ secret.Name }}</a></td
            >
            <td>{{ secret.FileName }}</td>
            <td>{{ secret.Uid }}</td>
            <td>{{ secret.Gid }}</td>
            <td>{{ secret.Mode }}</td>
            <td authorization="DockerServiceUpdate">
              <button class="btn btn-dangerlight pull-right" type="button" ng-click="removeSecret(service, $index)" ng-disabled="isUpdating">
                <pr-icon icon="'trash-2'" size="'md'"></pr-icon>
              </button>
            </td>
          </tr>
          <tr ng-if="service.ServiceSecrets.length === 0">
            <td colspan="6" class="text-muted text-center">此服务未关联任何密钥。</td>
          </tr>
        </tbody>
      </table>
    </rd-widget-body>
    <rd-widget-footer authorization="DockerServiceUpdate">
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary btn-sm" ng-disabled="!hasChanges(service, ['ServiceSecrets'])" ng-click="updateService(service)">应用更改</button>
          <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a ng-click="cancelChanges(service, ['ServiceSecrets'])">重置更改</a></li>
            <li><a ng-click="cancelChanges(service)">重置所有更改</a></li>
          </ul>
        </div>
      </div>
    </rd-widget-footer>
  </rd-widget>
</div>
