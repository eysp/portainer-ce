<rd-header>
  <rd-header-title title-text="创建网络"></rd-header-title>
  <rd-header-content> <a ui-sref="docker.networks">网络</a> &gt; 添加网络 </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-body>
        <form class="form-horizontal" name="networkCreationForm">
          <!-- name-input -->
          <div class="form-group">
            <label for="network_name" class="col-sm-2 col-lg-1 control-label text-left">名称</label>
            <div class="col-sm-10 col-lg-11">
              <input type="text" class="form-control" ng-model="config.Name" id="network_name" placeholder="例如 myNetwork" />
            </div>
          </div>
          <!-- !name-input -->
          <div class="col-sm-12 form-section-title">
            驱动配置
          </div>
          <!-- driver-input -->
          <div class="form-group">
            <label for="network_driver" class="col-sm-2 col-lg-1 control-label text-left">驱动</label>
            <div class="col-sm-10 col-lg-11">
              <select class="form-control" ng-options="driver for driver in availableNetworkDrivers" ng-model="config.Driver" ng-if="availableNetworkDrivers.length > 0">
                <option disabled hidden value="">Select a driver</option>
              </select>
              <input type="text" class="form-control" ng-model="config.Driver" id="network_driver" placeholder="例如 driverName" ng-if="availableNetworkDrivers.length === 0" />
            </div>
          </div>
          <!-- !driver-input -->
          <!-- driver-options -->
          <div class="form-group">
            <div class="col-sm-12" style="margin-top: 5px;">
              <label class="control-label text-left">
                驱动选项
                <portainer-tooltip
                  position="bottom"
                  message="驱动程序选项特定于所选驱动程序。 请参阅所选驱动程序文档。"
                ></portainer-tooltip>
              </label>
              <span class="label label-default interactive" style="margin-left: 10px;" ng-click="addDriverOption()">
                <i class="fa fa-plus-circle" aria-hidden="true"></i> 添加驱动选项
              </span>
            </div>
            <!-- driver-options-input-list -->
            <div class="col-sm-12 form-inline" style="margin-top: 10px;">
              <div ng-repeat="option in formValues.DriverOptions" style="margin-top: 2px;">
                <div class="input-group col-sm-5 input-group-sm">
                  <span class="input-group-addon">名称</span>
                  <input type="text" class="form-control" ng-model="option.name" placeholder="例如 com.docker.network.bridge.enable_icc" />
                </div>
                <div class="input-group col-sm-5 input-group-sm">
                  <span class="input-group-addon">value</span>
                  <input type="text" class="form-control" ng-model="option.value" placeholder="例如 true" />
                </div>
                <button class="btn btn-sm btn-danger" type="button" ng-click="removeDriverOption($index)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <!-- !driver-options-input-list -->
          </div>
          <!-- !driver-options -->
          <!-- macvlan-management -->
          <network-macvlan-form ng-show="config.Driver === 'macvlan'" data="formValues.Macvlan" application-state="applicationState"></network-macvlan-form>
          <!-- !macvlan-management -->
          <div ng-hide="config.Driver === 'macvlan' && formValues.Macvlan.Scope === 'swarm'">
            <div class="col-sm-12 form-section-title">
              IPV4 网络配置
            </div>
            <!-- subnet-gateway-inputs -->
            <div class="form-group">
              <label for="ipv4_network_subnet" class="col-sm-2 col-lg-1 control-label text-left">子网</label>
              <div class="col-sm-4 col-lg-5">
                <input type="text" class="form-control" ng-model="formValues.IPV4.Subnet" id="ipv4_network_subnet" placeholder="例如 172.20.0.0/16" />
              </div>
              <label for="ipv4_network_gateway" class="col-sm-2 col-lg-1 control-label text-left">网关</label>
              <div class="col-sm-4 col-lg-5">
                <input type="text" class="form-control" ng-model="formValues.IPV4.Gateway" id="ipv4_network_gateway" placeholder="例如 172.20.10.11" />
              </div>
            </div>
            <!-- !subnet-gateway-inputs -->
            <!-- iprange-auxaddr-inputs -->
            <div class="form-group">
              <label for="ipv4_network_iprange" class="col-sm-2 col-lg-1 control-label text-left">IP 范围</label>
              <div class="col-sm-4 col-lg-5">
                <input type="text" class="form-control" ng-model="formValues.IPV4.IPRange" id="ipv4_network_iprange" placeholder="例如 172.20.10.128/25" />
              </div>
              <label for="ipv4_network_auxaddr" class="col-sm-2 col-lg-1 control-label text-left">排除的IP</label>
              <div class="col-sm-4 col-lg-5">
                <input type="text" class="form-control" ng-model="formValues.IPV4.AuxAddress" id="ipv4_network_auxaddr" placeholder="例如 my-router=172.20.10.129" />
              </div>
            </div>
            <!-- !iprange-auxaddr-inputs -->
          </div>
          <div ng-show="config.Driver === 'bridge' || (config.Driver === 'macvlan' && formValues.Macvlan.Scope !== 'swarm')">
            <div class="col-sm-12 form-section-title">
              IPV6 网络配置
            </div>
            <!-- subnet-gateway-inputs -->
            <div class="form-group">
              <label for="ipv6_network_subnet" class="col-sm-2 col-lg-1 control-label text-left">子网</label>
              <div class="col-sm-4 col-lg-5">
                <input type="text" class="form-control" ng-model="formValues.IPV6.Subnet" id="ipv6_network_subnet" placeholder="例如 2001:db8::/48" />
              </div>
              <label for="ipv6_network_gateway" class="col-sm-2 col-lg-1 control-label text-left">网关</label>
              <div class="col-sm-4 col-lg-5">
                <input type="text" class="form-control" ng-model="formValues.IPV6.Gateway" id="ipv6_network_gateway" placeholder="例如 2001:db8::1" />
              </div>
            </div>
            <!-- !subnet-gateway-inputs -->
            <!-- iprange-auxaddr-inputs -->
            <div class="form-group">
              <label for="ipv6_network_iprange" class="col-sm-2 col-lg-1 control-label text-left">IP 范围</label>
              <div class="col-sm-4 col-lg-5">
                <input type="text" class="form-control" ng-model="formValues.IPV6.IPRange" id="ipv6_network_iprange" placeholder="例如 2001:db8::/64" />
              </div>
              <label for="ipv6_network_auxaddr" class="col-sm-2 col-lg-1 control-label text-left">排除的IP</label>
              <div class="col-sm-4 col-lg-5">
                <input type="text" class="form-control" ng-model="formValues.IPV6.AuxAddress" id="ipv6_network_auxaddr" placeholder="例如 my-router=2001:db8::1" />
              </div>
            </div>
            <!-- !iprange-auxaddr-inputs -->
          </div>
          <div class="col-sm-12 form-section-title">
            高级配置
          </div>
          <!-- labels -->
          <div class="form-group">
            <div class="col-sm-12" style="margin-top: 5px;">
              <label class="control-label text-left">标签</label>
              <span class="label label-default interactive" style="margin-left: 10px;" ng-click="addLabel()"> <i class="fa fa-plus-circle" aria-hidden="true"></i> 添加标签 </span>
            </div>
            <!-- labels-input-list -->
            <div class="col-sm-12 form-inline" style="margin-top: 10px;">
              <div ng-repeat="label in formValues.Labels" style="margin-top: 2px;">
                <div class="input-group col-sm-5 input-group-sm">
                  <span class="input-group-addon">名称</span>
                  <input type="text" class="form-control" ng-model="label.key" placeholder="例如 com.example.foo" />
                </div>
                <div class="input-group col-sm-5 input-group-sm">
                  <span class="input-group-addon">value</span>
                  <input type="text" class="form-control" ng-model="label.value" placeholder="例如 bar" />
                </div>
                <button class="btn btn-sm btn-danger" type="button" ng-click="removeLabel($index)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <!-- !labels-input-list -->
          </div>
          <!-- !labels-->
          <!-- internal -->
          <div class="form-group" ng-hide="config.Driver === 'macvlan' && formValues.Macvlan.Scope === 'local'">
            <div class="col-sm-12">
              <label for="ownership" class="control-label text-left">
                限制外部访问网络
              </label>
              <label name="ownership" class="switch" style="margin-left: 20px;">
                <input type="checkbox" ng-model="config.Internal" />
                <i></i>
              </label>
            </div>
          </div>
          <!-- !internal -->
          <!-- attachable -->
          <div class="form-group" ng-hide="config.Driver === 'macvlan' && formValues.Macvlan.Scope === 'local'">
            <div class="col-sm-12">
              <label for="attachable" class="control-label text-left">
                启用手动容器连接
              </label>
              <label name="attachable" class="switch" style="margin-left: 20px;">
                <input type="checkbox" ng-model="config.Attachable" />
                <i></i>
              </label>
            </div>
          </div>
          <!-- !attachable -->
          <div
            ng-if="
              applicationState.endpoint.mode.agentProxy &&
              applicationState.endpoint.mode.provider === 'DOCKER_SWARM_MODE' &&
              config.Driver !== 'overlay' &&
              config.Driver !== 'macvlan'
            "
          >
            <div class="col-sm-12 form-section-title">
              部署
            </div>
            <!-- node-selection -->
            <node-selector model="formValues.NodeName"> </node-selector>
            <!-- !node-selection -->
          </div>
          <!-- access-control -->
          <por-access-control-form form-data="formValues.AccessControlData" ng-if="applicationState.application.authentication"></por-access-control-form>
          <!-- !access-control -->
          <!-- actions -->
          <div class="col-sm-12 form-section-title">
            操作
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button
                type="button"
                class="btn btn-primary btn-sm"
                ng-disabled="state.actionInProgress || !config.Name || (config.Driver === 'macvlan' && networkCreationForm.$invalid)"
                ng-click="create()"
                button-spinner="state.actionInProgress"
              >
                <span ng-hide="state.actionInProgress">创建网络</span>
                <span ng-show="state.actionInProgress">创建网络中...</span>
              </button>
              <i id="createResourceSpinner" class="fa fa-cog fa-spin" style="margin-left: 5px; display: none;"></i>
              <span class="text-danger" ng-if="state.formValidationError" style="margin-left: 5px;">{{ state.formValidationError }}</span>
            </div>
          </div>
          <!-- !actions -->
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
