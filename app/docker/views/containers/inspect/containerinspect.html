<rd-header>
  <rd-header-title title-text="容器检查"> </rd-header-title>
  <rd-header-content>
    <a ui-sref="docker.containers">容器</a> &gt; <a ui-sref="docker.containers.container({id: containerInfo.Id})">{{ containerInfo.Name | trimcontainername }}</a> &gt;
    检查
  </rd-header-content>
</rd-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-circle" title-text="检查">
        <span class="btn-group btn-group-sm">
          <label class="btn btn-primary" ng-model="state.DisplayTextView" uib-btn-radio="false"><i class="fa fa-code space-right" aria-hidden="true"></i>目录</label>
          <label class="btn btn-primary" ng-model="state.DisplayTextView" uib-btn-radio="true"><i class="fa fa-file-alt space-right" aria-hidden="true"></i>文本</label>
        </span>
      </rd-widget-header>
      <rd-widget-body>
        <pre ng-show="state.DisplayTextView">{{ containerInfo | json: 4 }}</pre>
        <json-tree ng-hide="state.DisplayTextView" object="containerInfo" root-name="containerInfo.Id" start-expanded="true"></json-tree>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
