<page-header
  title="'容器检查'"
  breadcrumbs="[
    { label:'容器', link:'docker.containers' },
    {
      label:(containerInfo.Name | trimcontainername),
      link: 'docker.containers.container',
      linkParams: { id: containerInfo.Id },
    }, '检查']"
>
</page-header>

<div class="row">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="circle" title-text="检查">
        <span class="btn-group btn-group-sm">
          <label class="btn btn-light" ng-model="state.DisplayTextView" uib-btn-radio="false"><pr-icon icon="'code'"></pr-icon>树状视图</label>
          <label class="btn btn-light" ng-model="state.DisplayTextView" uib-btn-radio="true"><pr-icon icon="'file'"></pr-icon>文本视图</label>
        </span>
      </rd-widget-header>
      <rd-widget-body>
        <pre ng-show="state.DisplayTextView">{{ containerInfo | json: 4 }}</pre>
        <json-tree ng-hide="state.DisplayTextView" object="containerInfo" root-name="containerInfo.Id" start-expanded="true"></json-tree>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
