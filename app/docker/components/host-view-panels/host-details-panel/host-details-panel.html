<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="code" feather-icon="true" title-text="主机详情"></rd-widget-header>
      <rd-widget-body classes="no-padding">
        <table class="table">
          <tbody>
            <tr>
              <td>主机名</td>
              <td>{{ $ctrl.host.name }}</td>
            </tr>
            <tr ng-if="$ctrl.host.os">
              <td>系统信息</td>
              <td>{{ $ctrl.host.os.type }} {{ $ctrl.host.os.arch }} {{ $ctrl.host.os.name }}</td>
            </tr>
            <tr ng-if="$ctrl.host.kernelVersion">
              <td>内核版本</td>
              <td>{{ $ctrl.host.kernelVersion }}</td>
            </tr>
            <tr>
              <td>总 CPU</td>
              <td>{{ $ctrl.host.totalCPU }}</td>
            </tr>
            <tr>
              <td>总内存</td>
              <td>{{ $ctrl.host.totalMemory | humansize }}</td>
            </tr>
            <tr ng-if="$ctrl.isBrowseEnabled">
              <td colspan="2">
                <button class="btn btn-primary btn-sm" title="浏览" ui-sref="{{ $ctrl.browseUrl }}"> 浏览 </button>
              </td>
            </tr>
          </tbody>
        </table>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
