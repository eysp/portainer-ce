<page-header title="'编辑资料'" breadcrumbs="[{label:'Settings', link:'portainer.settings'}, 'Edge Compute']"> </page-header>

<div class="row">
  <div class="col-sm-12">
    <rd-widget>
      <rd-widget-body>
        <form class="form-horizontal" name="editProfileForm">
          <!-- name-input -->
          <div class="col-sm-12 form-section-title">设备档案详情 </div>
          <div class="form-group">
            <label for="stack_name" class="col-sm-1 control-label text-left">名称</label>
            <div class="col-sm-11">
              <input type="text" class="form-control" ng-model="formValues.name" id="profile_name" name="profile_name" placeholder="例如 myprofile" auto-focus />
            </div>
          </div>
          <!-- !name-input -->
          <!-- build-method -->
          <div class="col-sm-12 form-section-title"> 档案配置 </div>
          <div class="form-group"></div>
          <div class="form-group">
            <div class="col-sm-12">
              <div class="boxselector_wrapper">
                <div>
                  <input type="radio" id="method_editor" ng-model="state.method" value="editor" />
                  <label for="method_editor">
                    <div class="boxselector_header">
                      <pr-icon icon="'edit'" feather="true"></pr-icon>
                      Web editor
                    </div>
                    <p>使用我们的网页编辑器</p>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <!-- !build-method -->

          <web-editor-form
            ng-if="state.method === 'editor'"
            identifier="profile-creation-editor"
            value="formValues.profileFileContent"
            on-change="(onChangeFileContent)"
            ng-required="true"
            placeholder="#"
          >
          </web-editor-form>

          <!-- actions -->
          <div class="form-group">
            <div class="col-sm-12">
              <a type="button" class="btn btn-default btn-sm" ui-sref="portainer.settings.edgeCompute">取消</a>
              <button
                type="button"
                class="btn btn-primary btn-sm"
                ng-disabled="state.actionInProgress
              || !editProfileForm.$valid
              || !formValues.profileFileContent
              || !formValues.name"
                ng-click="updateProfileAsync()"
                button-spinner="state.actionInProgress"
              >
                <span ng-hide="state.actionInProgress">Update Profile</span>
                <span ng-show="state.actionInProgress">保存中...</span>
              </button>
            </div>
          </div>
          <!-- !actions -->
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
