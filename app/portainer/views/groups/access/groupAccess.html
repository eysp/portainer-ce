<rd-header>
  <rd-header-title title-text="端点组访问"></rd-header-title>
  <rd-header-content>
    <a ui-sref="portainer.groups">群组</a> &gt; <a ui-sref="portainer.groups.group({id: group.Id})">{{ group.Name }}</a> &gt; 访问管理
  </rd-header-content>
</rd-header>

<div class="row" ng-if="group">
  <div class="col-sm-12">
    <rd-widget>
      <rd-widget-header icon="fa-object-group" title-text="Group"></rd-widget-header>
      <rd-widget-body classes="no-padding">
        <table class="table">
          <tbody>
            <tr>
              <td>名称</td>
              <td>
                {{ group.Name }}
              </td>
            </tr>
          </tbody>
        </table>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<por-access-management
  ng-if="group"
  access-controlled-entity="group"
  entity-type="group"
  action-in-progress="state.actionInProgress"
  update-access="updateAccess"
></por-access-management>
