<page-header title="用户" breadcrumbs="['用户管理']" reload="true"> </page-header>

<div class="row" ng-if="isAdmin">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="plus" title-text="添加新用户"> </rd-widget-header>
      <rd-widget-body>
        <form name="form" class="form-horizontal">
          <!-- 用户名输入框 -->
          <div class="form-group">
            <label for="username" class="col-sm-3 col-lg-2 control-label required text-left">
              用户名
              <portainer-tooltip ng-if="AuthenticationMethod === 2" message="'用户名必须与外部LDAP源中定义的用户名完全匹配。'"></portainer-tooltip>
            </label>
            <div class="col-sm-8">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  ng-model="formValues.Username"
                  ng-change="checkUsernameValidity()"
                  placeholder="例如：jdoe"
                  auto-focus
                  data-cy="user-usernameInput"
                />
                <span class="input-group-addon">
                  <pr-icon mode="'success'" icon="'check'" ng-if="state.validUsername"></pr-icon>
                  <pr-icon mode="'danger'" icon="'x'" ng-if="!state.validUsername"></pr-icon>
                </span>
              </div>
            </div>
          </div>
          <!-- !用户名输入框 -->
          <!-- 新密码输入框 -->
          <div class="form-group" ng-if="AuthenticationMethod === 1">
            <label for="password" class="col-sm-3 col-lg-2 control-label required text-left">密码</label>
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                ng-model="formValues.Password"
                id="password"
                name="password"
                ng-minlength="requiredPasswordLength"
                data-cy="user-passwordInput"
              />
            </div>
          </div>
          <!-- !新密码输入框 -->
          <!-- 确认密码输入框 -->
          <div class="form-group" ng-if="AuthenticationMethod === 1">
            <label for="confirm_password" class="col-sm-3 col-lg-2 control-label required text-left">确认密码</label>
            <div class="col-sm-8">
              <div class="input-group">
                <input
                  type="password"
                  class="form-control form-control--has-icon"
                  ng-model="formValues.ConfirmPassword"
                  id="confirm_password"
                  data-cy="user-passwordConfirmInput"
                />
                <span class="input-group-addon">
                  <pr-icon
                    mode="'success'"
                    icon="'check'"
                    aria-hidden="true"
                    ng-if="form.password.$viewValue !== '' && form.password.$viewValue === formValues.ConfirmPassword"
                  ></pr-icon>
                  <pr-icon
                    mode="'danger'"
                    icon="'x'"
                    aria-hidden="true"
                    ng-if="!(form.password.$viewValue !== '' && form.password.$viewValue === formValues.ConfirmPassword)"
                  ></pr-icon>
                </span>
              </div>
            </div>
          </div>
          <!-- !确认密码输入框 -->

          <!-- 密码检查提示 -->
          <div class="form-group" ng-if="AuthenticationMethod === 1">
            <div class="col-sm-3 col-lg-2"></div>
            <div class="col-sm-8">
              <password-check-hint password-valid="form.password.$valid && formValues.Password"></password-check-hint>
            </div>
          </div>
          <!-- !密码检查提示 -->

          <!-- 管理员选择框 -->
          <div class="form-group" ng-if="isAdmin">
            <div class="col-sm-12">
              <por-switch-field
                label-class="'col-sm-3 col-lg-2 control-label text-left'"
                checked="formValues.Administrator"
                label="'管理员'"
                tooltip="'管理员可以访问Portainer设置管理，并对所有已定义的环境及其资源进行完全控制。'"
                on-change="(handleAdministratorChange)"
              ></por-switch-field>
            </div>
          </div>
          <!-- !管理员选择框 -->
          <!-- 团队选择框 -->
          <div class="form-group" ng-if="!formValues.Administrator">
            <label class="col-sm-3 col-lg-2 control-label text-left" for="teams-selector">加入团队</label>
            <div class="col-sm-8">
              <span class="small text-muted" ng-if="teams.length === 0">
                似乎没有可供用户加入的团队。请前往<a ui-sref="portainer.teams">团队视图</a>创建一些团队。
              </span>
              <teams-selector
                ng-if="teams.length > 0"
                value="formValues.TeamIds"
                teams="teams"
                placeholder="'选择一个或多个团队'"
                data-cy="'user-teamSelect'"
                on-change="(onChangeTeamIds)"
                input-id="'teams-selector'"
                disabled="teamSync"
              ></teams-selector>
            </div>
          </div>
          <div class="form-group" ng-if="teamSync">
            <div class="col-sm-12">
              <span class="small">
                <p class="small text-muted vertical-center">
                  <pr-icon icon="'alert-circle'" class-name="'icon-warning =vertical-center'"></pr-icon>
                  由于当前启用了外部身份验证并同步了团队，因此禁用了团队领导者功能。
                </p>
              </span>
            </div>
          </div>
          <!-- !团队选择框 -->
          <div class="form-group" ng-if="isAdmin && !formValues.Administrator && formValues.Teams.length === 0">
            <div class="col-sm-12">
              <span class="small text-muted vertical-center">
                <pr-icon class="vertical-center" icon="'alert-circle'" aria-hidden="true" mode="'primary'" size="'md'"></pr-icon>
                <span
                  >注意：非管理员用户如果不在任何团队中，默认无法访问任何环境。请前往
                  <a ui-sref="portainer.endpoints">环境视图</a>来管理他们的访问权限。</span
                >
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button
                type="button"
                class="btn btn-primary btn-sm !ml-0"
                ng-disabled="state.actionInProgress || !state.validUsername || formValues.Username === '' || (AuthenticationMethod === 1 && (!formValues.Password || form.$invalid || formValues.Password !== formValues.ConfirmPassword))"
                ng-click="addUser()"
                button-spinner="state.actionInProgress"
                data-cy="user-createUserButton"
              >
                <span ng-hide="state.actionInProgress" class="vertical-center icon-white"> <pr-icon icon="'plus'" aria-hidden="true" size="'md'"></pr-icon> 创建用户</span>
                <span ng-show="state.actionInProgress">正在创建用户...</span>
              </button>
              <span class="text-danger" ng-if="state.userCreationError">
                <pr-icon icon="'alert-circle'" aria-hidden="true" mode="'primary'" size="'md'"></pr-icon> {{ state.userCreationError }}
              </span>
            </div>
          </div>
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <users-datatable
      title-text="用户"
      title-icon="user"
      dataset="users"
      table-key="users"
      order-by="Username"
      authentication-method="AuthenticationMethod"
      remove-action="removeAction"
      is-admin="isAdmin"
    ></users-datatable>
  </div>
</div>
