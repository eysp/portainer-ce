<page-header
  title="'KVM控制'"
  breadcrumbs="[
    { label:'环境', link:'portainer.endpoints' },
    {
      label:$state.endpoint.Name,
      link: 'portainer.endpoints.endpoint',
      linkParams:{id: $state.endpoint.Id}
    },
    $state.deviceName,
    'KVM控制']"
>
</page-header>

<div class="row">
  <div class="col-sm-12">
    <div class="datatable" ng-class="{ 'kvm-maximized': $state.maximized }">
      <rd-widget>
        <rd-widget-body classes="no-padding">
          <div class="toolBar">
            <div class="toolBarTitle">KVM控制</div>
            <pr-icon icon="'x'" ui-sref="edge.devices" class-name="'interactive pull-right'" size="'lg'"></pr-icon>
            <pr-icon ng-click="maximize()" title="最大化" icon="'maximize-2'" class-name="'!mr-2 interactive  pull-right'" size="'lg'"></pr-icon>
            <pr-icon ng-click="minimize()" title="最小化" icon="'minimize-2'" class-name="'!mr-2 interactive pull-right'" size="'lg'"></pr-icon>
          </div>
          <div class="actionBar">
            <kvm-control device-id="$state.deviceId" server="$state.mpsServer" token="$state.mpsToken"> </kvm-control>
          </div>
        </rd-widget-body>
      </rd-widget>
    </div>
  </div>
</div>
