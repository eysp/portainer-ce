<ng-form name="pathForm">
  <div class="form-group">
    <span class="col-sm-12 text-muted small vertical-center">
      <pr-icon icon="'info'" mode="'primary'" feather="true"></pr-icon>
      <span
        >指明仓库根目录中 {{ $ctrl.deployMethod == 'compose' ? 'Compose' : 'Manifest' }} 文件的路径。
        <span ng-if="$ctrl.isDockerStandalone">
          如果已经存在于Docker独立环境中，要启用重建镜像，请在你的编译文件中加入<code>pull_policy: build</code>根据
          <a href="https://docs.docker.com/compose/compose-file/#pull_policy">Docker文档</a>在你的编译文件中。</span
        ></span
      >
    </span>
  </div>
  <div class="form-group">
    <label for="stack_repository_path" class="col-lg-2 col-sm-3 control-label text-left required">{{ $ctrl.deployMethod == 'compose' ? 'Compose' : 'Manifest' }} path</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control"
        name="repoPathField"
        ng-model="$ctrl.value"
        ng-change="$ctrl.onChange($ctrl.value)"
        id="stack_repository_path"
        placeholder="{{ $ctrl.deployMethod == 'compose' ? 'docker-compose.yml' : 'manifest.yml' }}"
        required
      />
    </div>
  </div>
</ng-form>
