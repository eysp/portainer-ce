<div class="form-group">
  <span class="col-sm-12 text-muted small vertical-center">
    <pr-icon icon="'info'" mode="'primary'" feather="true"></pr-icon>
    <span>
      使用以下语法指定版本库的引用：使用 <code>refs/heads/branch_name</code> 的分支或使用 <code>refs/tags/tag_name</code>的标签。 
      如果不指定，将使用默认的 <code>HEAD</code> 引用，通常是 <code>master</code> 分支。
    </span>
  </span>
</div>
<div class="form-group">
  <label for="stack_repository_reference_name" class="col-lg-2 col-sm-3 control-label text-left">仓库参考</label>
  <div class="col-sm-8">
    <input
      type="text"
      class="form-control"
      ng-model="$ctrl.value"
      id="stack_repository_reference_name"
      placeholder="refs/heads/master"
      ng-change="$ctrl.onChange($ctrl.value)"
      data-cy="component-gitRefInput"
    />
  </div>
</div>
