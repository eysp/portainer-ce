<form class="form-horizontal" name="$ctrl.registryFormDockerhub" ng-submit="$ctrl.formAction()">
  <div class="col-sm-12 form-section-title"> 重要通知 </div>
  <div class="form-group">
    <span class="col-sm-12 text-muted small">
      <p>
        有关如何生成 DockerHub 访问令牌的信息，请参阅
        <a href="https://docs.docker.com/docker-hub/access-tokens/" target="_blank">dockerhub 指南</a>。
      </p>
    </span>
  </div>
  <div class="col-sm-12 form-section-title"> DockerHub 账户详情 </div>
  <!-- name-input -->
  <div class="form-group">
    <label for="registry_name" class="col-sm-3 col-lg-2 control-label required text-left">名称</label>
    <div class="col-sm-9 col-lg-10">
      <input type="text" class="form-control" id="registry_name" name="registry_name" ng-model="$ctrl.model.Name" placeholder="dockerhub-prod-us" required />
      <div class="help-block" ng-show="$ctrl.registryFormDockerhub.registry_name.$invalid">
        <div class="small text-warning">
          <div ng-messages="$ctrl.registryFormDockerhub.registry_name.$error">
            <p ng-message="required" class="vertical-center">
              <pr-icon icon="'alert-triangle'"></pr-icon>
              此字段为必填项。
            </p>
            <p ng-message="used" class="vertical-center">
              <pr-icon icon="'alert-triangle'"></pr-icon>
              已存在同名的注册表。
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- !name-input -->
  <!-- credentials-user -->
  <div class="form-group">
    <label for="registry_username" class="col-sm-3 col-lg-2 control-label required text-left">DockerHub 用户名</label>
    <div class="col-sm-9 col-lg-10">
      <input type="text" class="form-control" id="registry_username" name="registry_username" ng-model="$ctrl.model.Username" required />
      <div class="help-block" ng-show="$ctrl.registryFormDockerhub.registry_username.$invalid">
        <div class="small text-warning">
          <div ng-messages="$ctrl.registryFormDockerhub.registry_username.$error">
            <p ng-message="required" class="vertical-center">
              <pr-icon icon="'alert-triangle'"></pr-icon>
              此字段为必填项。
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- !credentials-user -->
  <!-- credentials-password -->
  <div class="form-group">
    <label for="registry_password" class="col-sm-3 col-lg-2 control-label required text-left">DockerHub 访问令牌</label>
    <div class="col-sm-9 col-lg-10">
      <input type="password" class="form-control" id="registry_password" name="registry_password" ng-model="$ctrl.model.Password" required />
      <div class="help-block" ng-show="$ctrl.registryFormDockerhub.registry_password.$invalid">
        <div class="small text-warning">
          <div ng-messages="$ctrl.registryFormDockerhub.registry_password.$error">
            <p ng-message="required" class="vertical-center">
              <pr-icon icon="'alert-triangle'"></pr-icon>
              此字段为必填项。
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- !credentials-password -->

  <!-- actions -->
  <div class="col-sm-12 form-section-title"> 操作 </div>
  <div class="form-group">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-primary btn-sm"
        ng-disabled="$ctrl.actionInProgress || !$ctrl.registryFormDockerhub.$valid"
        button-spinner="$ctrl.actionInProgress"
        analytics-on
        analytics-category="portainer"
        analytics-event="portainer-registry-creation"
        analytics-properties="{ metadata: { type: 'dockerhub' } }"
      >
        <span ng-hide="$ctrl.actionInProgress">{{ $ctrl.formActionLabel }}</span>
        <span ng-show="$ctrl.actionInProgress">进行中...</span>
      </button>
    </div>
  </div>
  <!-- !actions -->
</form>
