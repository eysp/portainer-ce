<div class="datatable">
  <rd-widget>
    <rd-widget-body classes="no-padding">
      <div class="toolBar">
        <div class="toolBarTitle vertical-center">
          <div class="widget-icon space-right">
            <pr-icon icon="$ctrl.titleIcon"></pr-icon>
          </div>
          {{ $ctrl.titleText }}
        </div>
        <div class="searchBar vertical-center">
          <pr-icon icon="'search'" class-name="'searchIcon'"></pr-icon>
          <input
            type="text"
            class="searchInput"
            ng-model="$ctrl.state.textFilter"
            ng-change="$ctrl.onTextFilterChange()"
            placeholder="搜索..."
            ng-model-options="{ debounce: 300 }"
          />
        </div>
        <div class="actionBar">
          <button
            type="button"
            class="btn btn-sm btn-dangerlight vertical-center"
            ng-disabled="$ctrl.state.selectedItemCount === 0"
            ng-click="$ctrl.removeAction($ctrl.state.selectedItems)"
          >
            <pr-icon icon="'trash-2'"></pr-icon>
            删除
          </button>
        </div>
      </div>

      <div class="small text-muted mx-4 mb-4">
        <div class="" ng-if="$ctrl.inheritFrom">
          标记为 <code>继承</code> 的访问权限是从组访问中继承的。它们不能在环境级别被删除或修改，但可以被覆盖。
        </div>
        <div class="" ng-if="$ctrl.inheritFrom"> 标记为 <code>覆盖</code> 的访问权限正在覆盖相关用户/团队的组访问。</div>
      </div>

      <div class="table-responsive">
        <table class="table-hover nowrap-cells table">
          <thead>
            <tr>
              <th>
                <div class="vertical-center">
                  <span class="md-checkbox">
                    <input id="select_all" type="checkbox" ng-model="$ctrl.state.selectAll" ng-change="$ctrl.selectAll()" />
                    <label for="select_all"></label>
                  </span>
                  <table-column-header
                    col-title="'名称'"
                    can-sort="true"
                    is-sorted="$ctrl.state.orderBy === 'Name'"
                    is-sorted-desc="$ctrl.state.orderBy === 'Name' && $ctrl.state.reverseOrder"
                    ng-click="$ctrl.changeOrderBy('Name')"
                  ></table-column-header>
                </div>
              </th>
              <th>
                <table-column-header
                  col-title="'类型'"
                  can-sort="true"
                  is-sorted="$ctrl.state.orderBy === 'Type'"
                  is-sorted-desc="$ctrl.state.orderBy === 'Type' && $ctrl.state.reverseOrder"
                  ng-click="$ctrl.changeOrderBy('Type')"
                ></table-column-header>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              dir-paginate="item in ($ctrl.state.filteredDataSet = ($ctrl.dataset | filter:$ctrl.state.textFilter | orderBy:$ctrl.state.orderBy:$ctrl.state.reverseOrder | itemsPerPage: $ctrl.state.paginatedItemLimit)) track by $index"
              ng-class="{ active: item.Checked }"
            >
              <td>
                <span class="md-checkbox">
                  <input id="select_{{ $index }}" type="checkbox" ng-model="item.Checked" ng-disabled="$ctrl.disableRemove(item)" ng-click="$ctrl.selectItem(item, $event)" />
                  <label for="select_{{ $index }}"></label>
                </span>
                {{ item.Name }}
                <span ng-if="$ctrl.inheritFrom && item.Inherited" class="text-muted small" style="margin-left: 2px"><code style="font-size: 85% !important">继承</code></span>
                <span ng-if="$ctrl.inheritFrom && item.Override" class="text-muted small" style="margin-left: 2px"><code style="font-size: 85% !important">覆盖</code></span>
              </td>
              <td>{{ item.Type }}</td>
            </tr>
            <tr ng-if="!$ctrl.dataset">
              <td colspan="4" class="text-muted text-center">加载中...</td>
            </tr>
            <tr ng-if="$ctrl.state.filteredDataSet.length === 0">
              <td colspan="4" class="text-muted text-center">没有授权的用户或团队。</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="footer" ng-if="$ctrl.dataset">
        <div class="infoBar" ng-if="$ctrl.state.selectedItemCount !== 0"> {{ $ctrl.state.selectedItemCount }} 项已选择 </div>
        <div class="paginationControls">
          <form class="form-inline">
            <span class="limitSelector">
              <span style="margin-right: 5px"> 每页项目数 </span>
              <select class="form-control" ng-model="$ctrl.state.paginatedItemLimit" ng-change="$ctrl.changePaginationLimit()" data-cy="component-paginationSelect">
                <option value="0">所有</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </span>
            <dir-pagination-controls max-size="5"></dir-pagination-controls>
          </form>
        </div>
      </div>
    </rd-widget-body>
  </rd-widget>
</div>
