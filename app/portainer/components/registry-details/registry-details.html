<div class="row" ng-if="$ctrl.registry">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-plug" title-text="注册表"></rd-widget-header>
      <rd-widget-body classes="no-padding">
        <table class="table">
          <tbody>
            <tr>
              <td>名称</td>
              <td>
                {{ $ctrl.registry.Name }}
              </td>
            </tr>
            <tr>
              <td>URL</td>
              <td>
                {{ $ctrl.registry.URL }}
              </td>
            </tr>
          </tbody>
        </table>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
