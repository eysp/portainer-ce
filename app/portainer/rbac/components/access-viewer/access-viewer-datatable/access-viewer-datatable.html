<div class="datatable access-viewer-datatable">
  <div class="toolBar vertical-center pl-0 pr-0">
    <div class="toolBarTitle vertical-center">
      <div>
        <div class="form-section-title mb-1">访问权限</div>
        <div class="vertical-center">
          <pr-icon icon="'info'" mode="'primary'" size="'sm'" class="vertical-center"></pr-icon>
          <span class="small text-muted"> 将为选定用户显示每个环境的有效角色 </span>
        </div>
      </div>
    </div>
    <div class="searchBar vertical-center">
      <pr-icon icon="'search'" class="vertical-center"></pr-icon>
      <input
        type="text"
        class="searchInput ml-1"
        ng-model="$ctrl.state.textFilter"
        ng-change="$ctrl.onTextFilterChange()"
        placeholder="搜索..."
        ng-model-options="{ debounce: 300 }"
      />
    </div>
  </div>
  <div class="table-responsive">
    <table class="table-hover nowrap-cells table">
      <thead>
        <tr>
          <th>
            <table-column-header
              col-title="'环境'"
              can-sort="true"
              is-sorted="$ctrl.state.orderBy === 'EndpointName'"
              is-sorted-desc="$ctrl.state.orderBy === 'EndpointName' && $ctrl.state.reverseOrder"
              ng-click="$ctrl.changeOrderBy('EndpointName')"
            ></table-column-header>
          </th>
          <th>
            <table-column-header
              col-title="'角色'"
              can-sort="true"
              is-sorted="$ctrl.state.orderBy === 'RoleName'"
              is-sorted-desc="$ctrl.state.orderBy === 'RoleName' && $ctrl.state.reverseOrder"
              ng-click="$ctrl.changeOrderBy('RoleName')"
            ></table-column-header>
          </th>
          <th>访问来源</th>
        </tr>
      </thead>
      <tbody>
        <tr
          dir-paginate="item in ($ctrl.state.filteredDataSet = ($ctrl.dataset | filter:$ctrl.state.textFilter | orderBy:$ctrl.state.orderBy:$ctrl.state.reverseOrder | itemsPerPage: $ctrl.state.paginatedItemLimit)) track by $index"
        >
          <td>{{ item.EndpointName }}</td>
          <td>{{ item.RoleName }}</td>
          <td
            >{{ item.TeamName ? '团队' : '用户' }} <code ng-if="item.TeamName">{{ item.TeamName }}</code> 在 {{ item.AccessLocation }} 定义的访问权限
            <code ng-if="item.GroupName">{{ item.GroupName }}</code>
            <a ng-if="!item.GroupName && $ctrl.isAdmin" ui-sref="portainer.endpoints.endpoint.access({id: item.EndpointId})"><pr-icon icon="'users'"></pr-icon> 管理访问权限 </a>
            <a ng-if="item.GroupName && $ctrl.isAdmin" ui-sref="portainer.groups.group.access({id: item.GroupId})"><pr-icon icon="'users'"></pr-icon> 管理访问权限 </a>
          </td>
        </tr>
        <tr ng-if="!$ctrl.dataset">
          <td colspan="3" class="text-muted text-center">选择一个用户以显示关联的访问权限和角色</td>
        </tr>
        <tr ng-if="$ctrl.state.filteredDataSet.length === 0">
          <td colspan="3" class="text-muted text-center">所选用户没有访问任何环境</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="footer" ng-if="$ctrl.dataset">
    <div class="infoBar" ng-if="$ctrl.state.selectedItemCount !== 0"> {{ $ctrl.state.selectedItemCount }} 项已选择 </div>
    <div class="paginationControls">
      <form class="form-inline">
        <span class="limitSelector">
          <span style="margin-right: 5px"> 每页项目数 </span>
          <select class="form-control" ng-model="$ctrl.state.paginatedItemLimit" ng-change="$ctrl.changePaginationLimit()">
            <option value="0">所有</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </span>
        <dir-pagination-controls max-size="5"></dir-pagination-controls>
      </form>
    </div>
  </div>
</div>
