<div class="col-sm-12 form-section-title" style="float: initial"> 用户搜索配置 </div>

<rd-widget ng-repeat="config in $ctrl.settings | limitTo: (1 - $ctrl.settings)" style="display: block; margin-bottom: 10px">
  <rd-widget-body>
    <div class="form-group" ng-if="$index > 0" style="margin-bottom: 10px">
      <span class="col-sm-12 text-muted small"> 额外搜索配置 </span>
    </div>

    <div class="form-group">
      <label for="ldap_basedn_{{ $index }}" class="col-sm-4 col-md-2 control-label text-left">
        基础DN
        <portainer-tooltip message="'LDAP服务器将搜索用户的元素的专有名称。'"></portainer-tooltip>
      </label>
      <div class="col-sm-8 col-md-4">
        <input type="text" class="form-control" id="ldap_basedn_{{ $index }}" ng-model="config.BaseDN" placeholder="dc=ldap,dc=domain,dc=tld" />
      </div>

      <label for="ldap_username_att_{{ $index }}" class="col-sm-4 col-md-3 col-lg-2 control-label text-left">
        用户名属性
        <portainer-tooltip message="'LDAP属性，表示用户名。'"></portainer-tooltip>
      </label>
      <div class="col-sm-8 col-md-3 col-lg-4">
        <input type="text" class="form-control" id="ldap_username_att_{{ $index }}" ng-model="config.UserNameAttribute" placeholder="uid" />
      </div>
    </div>
    <div class="form-group">
      <label for="ldap_filter_{{ $index }}" class="col-sm-4 col-md-2 control-label text-left">
        筛选
        <portainer-tooltip message="'用于选择用户元素的LDAP搜索过滤器，可选。'"></portainer-tooltip>
      </label>
      <div class="col-sm-8 col-md-10 vertical-center">
        <input type="text" class="form-control" id="ldap_filter_{{ $index }}" ng-model="config.Filter" placeholder="(objectClass=account)" />
        <button class="btn btn-md btn-danger" type="button" ng-click="$ctrl.onRemoveClick($index)" ng-if="$index > 0">
          <pr-icon icon="'trash-2'" size="'md'"></pr-icon>
        </button>
      </div>
    </div>
  </rd-widget-body>
</rd-widget>

<div class="form-group" style="margin-top: 10px">
  <div class="col-sm-12">
    <button class="btn btn-sm btn-light vertical-center !ml-0" ng-click="$ctrl.onAddClick()">
      <pr-icon icon="'plus'"></pr-icon>
      添加用户搜索配置
    </button>
  </div>
  <div class="col-sm-12" style="margin-top: 10px">
    <be-teaser-button
      feature-id="$ctrl.limitedFeatureId"
      heading="'显示用户'"
      message="'允许您从LDAP服务器显示用户。'"
      button-text="'显示用户'"
      button-class-name="'!ml-0'"
    ></be-teaser-button>
  </div>
</div>

<div ng-if="$ctrl.showTable">
  <div class="form-group col-sm-12">
    <ldap-users-datatable dataset="$ctrl.users" title-text="用户" title-icon="users" table-key="ldapUsers" order-by="" reverse-order=""></ldap-users-datatable>
  </div>
</div>
